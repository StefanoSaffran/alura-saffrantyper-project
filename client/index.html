<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Typer Game</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link href="css/libs/google-fonts.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
    <link href="css/index.css" rel="stylesheet">
</head>
<body>
    <section class="container">
        <h1 class="center titulo header">Typer Game</h1>
        <div class="slider">
            <img src="img/slide1.png" class="gameImage">
            <img src="img/slide2.png" class="gameImage">
            <img src="img/slide3.png" class="gameImage">
        </div>
        <hr>
        <p class="flow-text center">Test your typing speed by competing against your friends!</p>
        <div class="card">
           <div class="card-image">
           </div>
           <div class="card-content">
             <p>Dynamic Scoreboard! </p>
           </div>
           <div class="card-action">
             <a href="main.html">Try it now!</a>
           </div>
         </div>
         <div class="card">
           <div class="card-image">
           </div>
           <div class="card-content">
             <p>Random pick a phrase or choose directly on which one you want to compete.</p>
           </div>
           <div class="card-action">
             <a href="main.html">Try it now!</a>
           </div>
         </div>

         <a class="waves-effect waves-light btn-large orange" id="playButton" href="main.html">Play</a>

    </section>

    <script src="js/jquery.js"></script>
    <script src="slick/slick.min.js"></script>
    <script src="js/slider.js"></script>


</body>
</html>

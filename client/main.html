<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Saffran Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/libs/selectize.default.css">
    <link rel="stylesheet" href="css/libs/tooltipster.bundle.min.css" />
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">
        <h1 class="center">Saffran Typer</h1>
        <p class="phrase center">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

        <div class="center">
            <p id="message">Error connecting to server, please try again!</p>
        </div>

        <ul class="informations center">
            <li>
                <i class="small material-icons icons">description</i>
                <span id="phrase-length">5</span> words
            </li>
            <li>
                <i class="small material-icons icons">query_builder</i>
                <span id="totalTime">10</span> seconds
            </li>
        </ul>

        <textarea name="textarea" class="textArea disabledTextArea" cols="40" rows="8"></textarea>

        <div class="buttons">
            <button id="restartButton" class="btn-floating btn-large waves-effect waves-light red">
                <i class="material-icons">restore</i>
            </button>
            <button id="show-score-button" class="btn-floating btn-large waves-effect waves-light green">
                <i class="material-icons">assignment</i>
            </button>
            <button id="change-phrase-button" class="btn-floating btn-large waves-effect waves-light blue">
                <i class="material-icons">shuffle</i>
            </button>
            <button id="change-phraseId-button" class="btn-floating btn-large waves-effect waves-light cyan">
                <i class="material-icons">repeat_one</i>
            </button>
            <input type="number" min="0" id="phrase-id">
            <div class="select-users">
                <select id="users">
                   <option value="Stefano">Stefano</option>
                   <option value="Anna">Peter</option>
                   <option value="Steve">Steve</option>
                   <option value="Tony">Tony</option>
                </select>
               </div>
            <button id="sync-button" class="btn-floating btn-large waves-effect waves-light yellow tooltip" title="Score successfully synchronized">
                <i class="material-icons">swap_vert</i>
            </button>

            <ul class="center">
                <li><span class="characterCounter">0</span> Characters</li>
                <li><span class="wordsCounter">0</span> Words</li>
            </ul>
    
            <section class="scoreboard">
                <h3 class="center">Scoreboard</h3>
                <table class="centered bordered">
                    <thead>
                        <tr>
                            <th>User</th>
                            <th>Number of words</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </section>
        </div>

    </div>

    <script src="js/jquery.js"></script>
    <script src="js/selectize.js"></script>
    <script src="js/tooltipster.bundle.min.js"></script>
    <script src="js/messages.js"></script>
    <script src="js/main.js"></script>
    <script src="js/scoreboard.js"></script>
    <script src="js/phrase.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>

    <title>Saffran Typer</title>
    <link rel="stylesheet" href="css/libs/materialize.min.css">
    <link rel="stylesheet" href="css/libs/google-fonts.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="container">
        <h1 class="center">Saffran Typer</h1>
        <p class="phrase center">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

        <div class="center">
            <p id="message">Error connecting to server, please try again!</p>
        </div>

        <ul class="informations center">

                <span id="phrase-length">5</span> words

            <li>
                <i class="small material-icons icons">query_builder</i>
                <span id="totalTime">10</span> seconds

        </ul>

        <textarea name="textarea" class="textArea disabledTextArea" cols="40" rows="8"></textarea>
    </div>
    
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>

</html>
